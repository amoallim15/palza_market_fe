<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
  <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
  <!-- css here -->
  <link rel="stylesheet" href="/static/css/reset.css">
  <link rel="stylesheet" href="/static/css/hw-style.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
  
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- fonts here -->
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
  <title>대한민국 No.1 상가점포 전문 부동산 팔자마켓</title>
  <!-- script here -->
</head>
  
<body>
 
  <section id="join">
    <div class="mx-auto mx-10 py-12 max-w-screen-xl text-center">
      <h2 class="text-4xl mb-4 font-bold">마이페이지</h2>
      <div class="">
        <ul class="grid grid-cols-2  leading-10">
          <li class="border-b border-gray-300 border-solid box-border office-search cursor-pointer" onclick="location.href='wish-page.html'">찜한 목록</li>
          <li class="border-b-2 border-black border-solid box-border font-semibold cursor-pointer" onclick="location.href='index.html'">마이 페이지</li>
        </ul>
      </div>
    </div>
    
      <div class="mx-auto mx-10 py-8 mt-6 max-w-screen-xs join-bg">
        <ul class="text-center my-10">
          <li class="mb-4"> 
            <label for="id" class="text-lg w-3/12 inline-block text-left">아이디</label>
            <input id="id" type="text" class="w-6/12 text-sm py-1 outline-none rounded-sm join-border" placeholder="">
          </li>
          <li class="mb-4 flex justify-center"> 
            <label for="name" class="text-lg w-3/12 inline-block text-left mr-1">이름</label>
            <input id="name" type="text" class="box-border w-4/12 text-sm py-1 outline-none rounded-sm join-border" placeholder="">
            <input id="name" type="button" class="w-2/12 ml-1 join-btn-bg" value="수정">
          </li>
          <li class="mb-4"> 
            <label for="passward" class="text-lg w-3/12 inline-block text-left">현재 비밀번호</label>
            <input id="passward" type="password" class="w-6/12 text-sm py-1 outline-none rounded-sm join-border" placeholder="">
          </li>
          <li class="mb-4"> 
            <label for="new-passward" class="text-lg w-3/12 inline-block text-left">새비밀번호</label>
            <input id="new-passward" type="password" class="w-6/12 text-sm py-1 outline-none rounded-sm join-border" placeholder="">
          </li>
          <li class="mb-4"> 
            <label for="new-passward-check" class="w-3/12 inline-block text-left">새 비밀번호 확인</label>
            <input id="new-passward-check" type="password" class="w-6/12 text-sm py-1 outline-none rounded-sm join-border" placeholder="">
          </li>
          <li class="mb-4 flex justify-center"> 
            <label for="id" class="text-lg w-3/12 inline-block text-left mr-1">휴대폰 번호</label>
            <input id="id" type="text" class="w-4/12 text-sm py-1 outline-none rounded-sm join-border" placeholder="">
            <input id="name" type="button" class="w-2/12 ml-1 join-btn-bg" value="수정">
          </li>
        </ul>
      </div>
      <div class="mx-auto max-w-screen-xs text-center text-2xl md:text-right md:text-lg">
        <a href="/login/done3.html" class="deltle point-color-bg block mx-4 mt-4 py-2 text-white md:mt-0 md:mx-0 md:bg-transparent md:text-black">회원탈퇴</a>
      </div>
      
  </section>
 
</body>
</html>
